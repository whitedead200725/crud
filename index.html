<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SNKschool | Login</title>
</head>
<body class="container-fluid">
    <div class="container-fluid p-5 row">
        <form class="col-3">
            <div class="form-group mb-3">
                <input type="number" class="form-control" id="nie" placeholder="NIE" required autocomplete="off">
            </div>
            
            <div class="form-group mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required autocomplete="off">
            </div>

            <div class="mb-3">
                <select name="genero" id="genero" class="form-select">
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                </select>
            </div>            

            <div class="form-group mb-3">
                <input type="email" class="form-control" id="email" placeholder="Correo" required autocomplete="off">
            </div>

            <div class="form-group mb-3">
                <input type="number" class="form-control" id="P1" name="P1" placeholder="P1" required autocomplete="off">
            </div>
            
            <div class="form-group mb-3">
                <input type="number" class="form-control" id="P2" name="P2" placeholder="P2" required autocomplete="off">
            </div>
            
            <div class="form-group mb-3">
                <input type="number" class="form-control" id="P3" name="P3" placeholder="P3" required autocomplete="off">
            </div>
            
            <div class="form-group mb-3">
                <input type="number" class="form-control" id="P4" name="P4" placeholder="P4" required autocomplete="off">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div class="container-fluid col-8">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
